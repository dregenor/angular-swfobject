<!DOCTYPE html>
<html>
<head>
    <title>SWF Wrapper test page</title>
    <style>
        div.block {
            border: 1px #333 dashed;
            padding: 20px;
            width: 400px;
            height: 300px;
            text-align: center;
        }
    </style>
</head>
<body ng-app="ExampleApp">
    <h1>SWF Wrapper test page</h1>

    <div ng-controller="AppCtrl">
        <div
            swf-object
            id="flashContent"
            class="block"
            source="{{source}}"
            params="{{params}}"
            flashvars="{{flashvars}}"
            callback="callback(event)">
            <img src="assets/adobe-flash-logo-sm.jpeg" alt="Adobe Flash Player">
            <p>Adobe&reg; Flash&trade; Player is required</p>
        </div>
    </div>
    <script src="../../bower_components/swfobject/swfobject/swfobject.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../scripts/swf-directive.js"></script>
    <script>
        (function (angular) {
            angular.module('ExampleApp', [ 'angular-swfobject' ])
                    .controller('AppCtrl', [ '$scope', function ($scope) {
                        $scope.source = 'assets/Main.swf';
                        $scope.flashvars = {
                            foo: 'bar'
                        };
                        $scope.params = {
                            allowfullscreen: true,
                            allowscriptaccess: 'always'
                        };
                        $scope.callback = function (event) {
                            console.log('Received event', event);
                        };
                    } ])
        } (window.angular));
    </script>
</body>
</html>
